osx_image: xcode7.3
language: objective-c
env:
  global:
  - FASTLANE_SKIP_UPDATE_CHECK=true
  - FASTLANE_XCODE_LIST_TIMEOUT=30
install:
- bundle install
- bundle exec fastlane ios travis
before_install:
- echo -e "machine gitlab.com\n login $SWIPEIT_CERTIFICATE_USER\n password $SWIPEIT_CERTIFICATE_TOKEN" >> ~/.netrc
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'SwipeIt'
- sleep 5
notifications:
  slack:
    secure: 
